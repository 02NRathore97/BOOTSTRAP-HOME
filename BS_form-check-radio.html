<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BS_forms-radio</title>
  </head>
  <body>
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-4">

                <!-- form starts here -->
               <form action="">
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="gender">
                        <label for="radio1" class="form-check-label">male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="gender">
                        <label for="radio2" class="form-check-label">female</label>
                    </div>
                       
              </form>
             
            </div>
        </div>
    </div>

    <!--  JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      </body>
</html>
