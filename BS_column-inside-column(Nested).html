<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BS_column-inside-column(Nested)</title>

    <style>
        #red{
            background-color: red;
            height: 500px;
        }
        #green{
            background-color: green;
            height: 100px;
        }
    </style>
  </head>
  <body>

    <!--container-->
    <div class="container-fluid" id="red">
         <!--1st row-->
        <div class="row" id="green">
             <!--columns 4:8-->
            <div class="col-lg-4 bg-primary text-white">col 4</div>
            <div class="col-lg-8 bg-secondary text-white">col 8(Heading)
                 <!--row inside 8 -->
                <div class="row">
                     <!--column inside row 6:6-->
                    <div class="col-lg-6 bg-danger">sub-col 6</div>
                    <div class="col-lg-6 bg-info">sub-col 6(sub-heading)
                         <!--row inside 6-->
                        <div class="row bg-primary">
                             <!--column inside row 6:6-->
                            <div class="col-lg-6 bg-secondary">sub-col 6</div>
                            <div class="col-lg-6 bg-danger">sub-col 6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      </body>
</html>
